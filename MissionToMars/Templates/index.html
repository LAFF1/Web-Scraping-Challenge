<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body class="text-white" style="background-color: rgb(209, 202, 202);">
    <div class="container" style="padding-top: 50px">
        <div class="jumbotron text-center"
            style="background-image: url({{mars.Nasa_img}}); height: 400px; background-position: center; background-size: cover;">
            <h1 class="display-3"><b>Mission to Mars</b></h1>
            <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- NASA Mars News -->
        <div class="container">
            <div class="row" id="mars-news">
                <div class="media">
                    <div class="media-body">
                        <h4><br>Latest Mars News</h4>
                        <h5 style="color: #DC143C">{{mars.Headline}}</h5>
                        <p style="color: #8B0000">{{mars.News_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- JPL Mars Space Images - Featured Image -->
        <div class="container">
            <div class='row' id="mars-featured-image">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h4>Featured Mars Image</h4>
                    <img src="{{mars.SpaceMarsImg | default('static/images/error.png', true) }}" class="img-responsive"
                        style="max-width:100%; max-height: auto;" alt="Mars Featured Image" />
                </div>
                <!-- Mars Facts -->
                <br>
                <div class='row' id="mars-facts">
                    <div class="col-lg-6 col-md-6, col-sm-12">
                        <h4><br>Mars Facts</h4>
                        {{mars.MarsFacts | safe}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Mars Hemispheres -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
        <h4 style="padding-top: 30px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
        <div class="container container-fluid">
            <div class="row" id="mars-hemispheres">
                <div class="col-sm-12 col-md-6 col-lg-3 col-xxl-3">
                    <div class="card text-white bg-danger" style="margin: 10px;">
                        <img class="card-img-top"
                            src="{{mars.SpaceMarsImg0 | default('static/images/error.png', true)}}" alt="..." />
                        <div class="card-body">
                            <p class="card-text">{{mars.SpaceMarsImgTitle0}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 col-xxl-3">
                    <div class="card text-white bg-danger" style="margin: 10px;">
                        <img class="card-img-top"
                            src="{{mars.SpaceMarsImg1 | default('static/images/error.png', true)}}" alt="..." />
                        <div class="card-body">
                            <p class="card-text">{{mars.SpaceMarsImgTitle1}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 col-xxl-3">
                    <div class="card text-white bg-danger" style="margin: 10px;">
                        <img class="card-img-top"
                            src="{{mars.SpaceMarsImg2 | default('static/images/error.png', true)}}" alt="..." />
                        <div class="card-body">
                            <p class="card-text">{{mars.SpaceMarsImgTitle2}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 col-xxl-3">
                    <div class="card text-white bg-danger" style="margin: 10px;">
                        <img class="card-img-top"
                            src="{{mars.SpaceMarsImg3 | default('static/images/error.png', true)}}" alt="..." />
                        <div class="card-body">
                            <p class="card-text">{{mars.SpaceMarsImgTitle3 }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div>
    </div> -->
    <!-- Bootstrap JavaScript -->
    <!-- jQuery, Popper.js & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
